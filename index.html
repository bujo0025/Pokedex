<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokédex</title>

  <!-- Pokémon Font -->
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="pokedex-header">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="poke-logo">Pokédex</h1>
      <button id="show-caught-btn" class="btn poke-btn-secondary">Caught Pokémon</button>
    </div>
  </header>

  <main class="container py-4">
    <div class="row">
      <section id="list-section" class="col-lg-8">
        <div id="pokemon-grid" class="pokemon-grid row g-4"></div>

        <div class="d-flex justify-content-center mt-4">
          <button id="more-btn" class="btn poke-btn-main">Load More</button>
        </div>
      </section>

      <aside id="caught-section" class="col-lg-4">
        <div class="caught-card">
          <div class="caught-header">
            <h2 class="caught-title">Caught Pokémon</h2>
            <button id="clear-caught" class="btn btn-sm poke-btn-danger">Release All</button>
          </div>
          <ul id="caught-list" class="caught-list"></ul>
        </div>
      </aside>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal-overlay" aria-hidden="true">
    <div class="modal-card">
      <button id="modal-close" class="modal-close">✕</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
